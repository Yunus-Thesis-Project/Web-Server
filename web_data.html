    <body>
      <div class="container">

        <script>
          var d = new Date();

              </td>

              <td id="data_4">

          </table> 
        </div>
        
        <div class="container2">
          <table class="table2">
            <tr>
              <td>
                <div class="subdata">
                  <header>Data Title</header>

                </div>

              <td>
                <div class="subdata" id="chart" style="width: 30vw;height: 20vw;"></div>
                <script>
                  Plotly.plot('chart',[{
                    x:[parseFloat(str_2)],
                    y:[parseFloat(str_1)],
                    width:550,height:550,
                    type:'lines',
                    line: {
                      color: 'rgb(192, 255, 20)',
                      width: 3
                    }
                  }], {
                    paper_bgcolor: "rgba(0,0,0,0)",
                    plot_bgcolor: "rgba(0,0,0,0)",
                    newshape_line_color: "rgba(255,255,255,1)",
                    title: {
                      text: "Grafik Respon Sistem",
                      font:{
                        family:"Courier New",
                        size: 25,
                        color: 'rgb(255,255,255)'
                      }
                    },
                    yaxis: {
                      title: {
                        text: 'Error',
                        font: {
                          family: 'Courier New, monospace',
                          size: 18,
                          color: '#ffffff'
                        }
                      },
                      color: 'rgb(255,0,0)'
                    },
                    xaxis: {
                      title: {
                        text: 'Time',
                        font: {
                          family: 'Courier New, monospace',
                          size: 18,
                          color: '#ffffff'
                        }
                      },
                      color: 'rgb(255,0,0)'
                    }
                  });
                  
                  // var count = 0;
                  setInterval(function() {
                    Plotly.extendTraces('chart', {
                       x: [[parseFloat(str_2)]], y: [[parseFloat(str_1)]]
                      }, [0]);
                    // count++;
                    Plotly.relayout('chart',{
                      xaxis: {
                        range: [parseFloat(str_2)-1000,parseFloat(str_2)],
                        title: {
                          text: 'Time',
                          font: {
                            family: 'Courier New, monospace',
                            size: 18,
                            color: '#ffffff'
                          }
                        },

                      }
                    });
                    // if(count > 100) {
