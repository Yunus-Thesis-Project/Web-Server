    <body>
      <h1>Data Visualization</h1>
      <p id="datetime">Date Time Status</p>
      <script>
        var d = new Date();
        document.getElementById("datetime").innerHTML = d.toDateString();
      </script>
      
      <div class="container1">
        <table class="table1">
          <tr>
            <td id="data_1">

              </div>
            </td>
            <td id="data_2">

            </td>
            <td id="data_3">

              </div>
            </td>
          </tr>
         </table> 
      </div>
      
      <div class="container2">
        <table class="table2">
          <tr>
            <td>
              <div id="chart"></div>
              <script>
                Plotly.plot('chart',[{
                  color: 'rgb(164, 194, 244)',
                  y:[parseFloat(str_1)],
                  type:'line'
                }]);
                
                var count = 0;
                setInterval(function() {
                  Plotly.extendTraces('chart', { y: [[parseFloat(str_1)]] }, [0]);
                  count++;
                  if(count > 50) {
                    Plotly.relayout('chart',{
                      xaxis: {
                        range: [count-50,count]
                      }
                    });
                  }
                }, 200);
              </script>
            </td>
            <td>
              <div>
                <p><img id="stream" width="700px"></p>
              </div>
            </td>
          </tr>
         </table>
      </div>
